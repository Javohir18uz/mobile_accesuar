<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAY</title>
<link rel="stylesheet" href="css/style2.css">
</head>
<body>

  <div class="payment-form">
    <h2>To'lov ma'lumotlari:</h2>
    <form id="payment-form">
      <label for="name">Ismingiz:</label>
      <input type="text" id="name" name="name" placeholder="name">
      
      <label for="address">Manzilingiz:</label>
      <input type="text" id="address" name="address" placeholder="address">
      
      <label for="phone">Telefon raqamingiz:</label>
      <input type="tel" id="phone" name="phone" placeholder="+998..-...-..-..">
      
      <label for="email">Email manzilingiz:</label>
      <input type="email" id="email" name="email" placeholder="mail">
      
      <label for="card">Karta raqami:</label>
      <input type="number" name="card" id="card" placeholder="1111 2222 3333 4444">
      
      <label for="expiry">Amal qilish muddati:</label>
      <input type="month" name="expiry" id="expiry"  placeholder="../..">

      <label for="cvv or cvc">CVV or CVC</label>
      <input type="number" name="cvv or cvc" id="cvv or cvc"  placeholder="...">
   

      <button type="submit">To'lovni amalga oshirish</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
